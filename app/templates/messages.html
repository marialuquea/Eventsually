<head>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"/>
  <script src="{{ url_for('static', filename='js/posteventform') }}" type="text/javascript"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"/>
  <link href='https://fonts.googleapis.com/css?family=Delius Unicase' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=Didact Gothic' rel='stylesheet'>
</head>

{% extends "base.html" %}

{% block app_content %}
    <h1>Messages</h1>
    {% for message in messages %}
      <div class="event-description">
        <p>{{ message.author.username }} said {{ moment(message.timestamp).fromNow() }}:</p>
        <p>{{ message.body }}</p>
        <a href="{{ url_for('delete_message', message=message.id) }}">Delete message</a>
      </div>
    {% endfor %}

{% endblock %}
